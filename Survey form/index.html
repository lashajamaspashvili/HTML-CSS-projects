<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <h1 id="title">Survey Form</h1>
      <p id="description">EURO2021</p>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label" class="label">Name:</label><br />
          <input
            type="text"
            id="name"
            class="input"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label" class="label">E-mail:</label
          ><br />
          <input
            type="email"
            id="email"
            class="input"
            placeholder="Enter your e-mail"
            required
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label" class="label">Age:</label><br />
          <input
            type="number"
            id="number"
            class="input"
            placeholder="Age"
            min="1"
            max="100"
            required
          />
        </div>
        <div class="form-group">
          <p class="label">Which team is your favourite in EURO2021?</p>
          <select id="dropdown" name="role" required>
            <option disabled selected value>Select</option>
            <option value="italy">Italy</option>
            <option value="switzerland">Switzerland</option>
            <option value="turkey">Turkey</option>
            <option value="wales">Wales</option>
            <option value="belgium">Belgium</option>
            <option value="russia">Russia</option>
            <option value="denmark">Denmark</option>
            <option value="finland">Finland</option>
            <option value="ukraine">Ukraine</option>
            <option value="netherlands">Netherlands</option>
            <option value="austria">Austria</option>
            <option value="macedonia">North Macedonia</option>
            <option value="england">England</option>
            <option value="croatia">Croatia</option>
            <option value="czech">Czech Republic</option>
            <option value="scotland">Scotland</option>
            <option value="spain">Spain</option>
            <option value="poland">Poland</option>
            <option value="sweden">Sweden</option>
            <option value="slovakia">Slovakia</option>
            <option value="germany">Germany</option>
            <option value="france">France</option>
            <option value="portugal">Portugal</option>
            <option value="hungary">Hungary</option>
          </select>
        </div>
        <div class="form-group">
          <p class="label">Gender:</p>
          <label class="radio-checkbox"
            ><input
              type="radio"
              name="gender"
              value="male"
              class="input-radio"
            />Male</label
          ><br />
          <label class="radio-checkbox"
            ><input
              type="radio"
              name="gender"
              value="female"
              class="input-radio"
            />Female</label
          >
        </div>
        <div class="form-group">
          <p class="label">
            Which team do you think will win EURO2021? you can select more than
            one
          </p>
          <label class="radio-checkbox"
            ><input
              type="checkbox"
              name="check"
              value="italyW"
              class="input-checkbox"
            />Italy</label
          ><br />
          <label class="radio-checkbox"
            ><input
              type="checkbox"
              name="check"
              value="spainW"
              class="input-checkbox"
            />Spain</label
          ><br />
          <label class="radio-checkbox"
            ><input
              type="checkbox"
              name="check"
              value="franceW"
              class="input-checkbox"
            />France</label
          ><br />
          <label class="radio-checkbox"
            ><input
              type="checkbox"
              name="check"
              value="portugalW"
              class="input-checkbox"
            />Portugal</label
          ><br />
          <label class="radio-checkbox"
            ><input
              type="checkbox"
              name="check"
              value="belgiumW"
              class="input-checkbox"
            />Belgium</label
          ><br />
          <label class="radio-checkbox"
            ><input
              type="checkbox"
              name="check"
              value="croatiaW"
              class="input-checkbox"
            />Croatia</label
          ><br />
          <label class="radio-checkbox"
            ><input
              type="checkbox"
              name="check"
              value="englandW"
              class="input-checkbox"
            />England</label
          ><br />
          <label class="radio-checkbox"
            ><input
              type="checkbox"
              name="check"
              value="germanyW"
              class="input-checkbox"
            />Germany</label
          >
        </div>
        <div class="form-group">
          <p class="label">What is your prognos at EURO2021?</p>
          <textarea
            id="comments"
            name="textarea"
            class="input-textarea"
            placeholder="enter your comment here..."
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit">SUBMIT</button>
        </div>
      </form>
    </div>
  </body>
</html>
